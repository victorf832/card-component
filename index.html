<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <img class="circle-top" src="./images/bg-pattern-top.svg" alt="imagen en forma de circulo">
    <div class="card">
      <div class="card-top">
        <img class="img-top" src="./images/bg-pattern-card.svg" alt="es una imagen">
        <img class="img-persona" src="./images/image-victor.jpg" alt="imagen de una persona">
        <div class="contenido">
          <p class="p"> <span>Victor Crest</span> 26</p>
          <p>London</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="footer-items">
        <span>80K</span>
         <p> Followers</p>
        </div>
        <div class="footer-items">
          <span>803K</span>
          <p>Likes</p>
        </div>
        <div class="footer-items">
          <span>1.4K</span>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <img class="circle-bottom" src="./images/bg-pattern-bottom.svg" alt="imagen en forma de circulo">
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
